<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <link rel="stylesheet" href="site2.css">
</head>
<body>
    <header>
        <div class="logo">MORENT</div>
        <nav>
            <input type="text" placeholder="Search something here...">
        </nav>
    </header>

    <section class="search-section">
        <div class="search-box">
            <div>
                <label for="pick-up">Pick-Up</label>
                <input type="text" id="pick-up" placeholder="Locations">
                <input type="date">
                <input type="time">
            </div>
            <div>
                <label for="drop-off">Drop-Off</label>
                <input type="text" id="drop-off" placeholder="Locations">
                <input type="date">
                <input type="time">
            </div>
            <button>Search</button>
        </div>
    </section>

    <section class="car-list">
        <h2>Popular Cars</h2>
        <div class="car-cards">
            <div class="car-card">
                <img src="./images/car bleu.jpg" alt="Koenigsegg">
                <h3>Koenigsegg</h3>
                <p>Sport</p>
                <p>$99.00/day</p>
                <button>Rent Now</button>
            </div>
            <div class="car-card">
                <img src="./images/car bleu.jpg" alt="Nissan GT-R">
                <h3>Nissan GT-R</h3>
                <p>Sport</p>
                <p>$80.00/day</p>
                <button>Rent Now</button>
            </div>
            <!-- Add more car cards as needed -->
        </div>

        <h2>Recommended Cars</h2>
        <div class="car-cards">
            <div class="car-card">
                <img src="./images/car bleu.jpg" alt="All New Rush">
                <h3>All New Rush</h3>
                <p>SUV</p>
                <p>$72.00/day</p>
                <button>Rent Now</button>
            </div>
          
            <!-- Add more car cards as needed -->
        </div>
    </section>
</body>
</html>
